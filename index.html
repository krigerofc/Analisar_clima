<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="tp-container">
        <div id="form">
            <h3>Consultando o clima</h3>
            <div class="form-input">
                <input type="text" placeholder="Type of city" id="city">
                <button id="search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="cidade2">Minas</span>
                <img id="country" src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira pais">
            </h2>
            <p id="temperature"><span>30</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condição tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>20%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/site.js"></script>
</body>
</html>
